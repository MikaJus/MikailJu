<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" media="all and (min-width: 479px)" href="css/calculator3-480.css">
    <link rel="stylesheet" media="all and (max-width: 479px)" href="css/calculator3.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            jax: ["input/MathML", "output/CommonHTML"],
            extensions: ["mml2jax.js"]
        });
    </script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js">
    </script>
    <script type="text/javascript" src="js/operations3.js" defer></script>
    <script type="text/javascript" src="js/rpn.js" defer></script>
    <script type="text/javascript" src="js/calculator3.js" defer></script>
    <!-- <script type="text/javascript" src="js/tests/rpn.test.js" defer></script>  -->
</head>
<body>

<div class="container">

    <div id="header">
        <h1>Калькулятор</h1>
    </div>

    <div id="calculator">

        <input id="display" type="text">

        <div id="calculator-ext">
            <button id="lbracket"><math><mo>(</mo></math></button>
            <button id="rbracket"><math><mo>)</mo></math></button>
            <button id="power2"><math><msup><mi style="color:grey">n</mi><mn>2</mn></msup></math></button>
            <button id="powerX"><math><msup><mi style="color:grey">n</mi><mi>x</mi></msup></math></button>
            <button id="root2" title="можно напечатать '^0.5'"><math><msqrt><mi style="color:transparent">n</mi></msqrt></math></button>
            <button id="root3" title="можно напечатать '^(1/3)'"><math><mroot><mi style="color:transparent">n</mi><mn>3</mn></mroot></math></button>
            <button id="memoryState">MS</button>
            <button id="memoryRead">MR</button>
        </div>

        <div id="calculator-nums">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="zero">0</button>
            <button id="plusMinus" title='смена знака числа'><math><mo>&PlusMinus;</mo></math></button>
            <button id="delimiter">.</button>
        </div>

        <div class="calculator-ops">
            <button id="div">/</button>
            <button id="mul">*</button>
            <button id="sub">-</button>
            <button id="sum">+</button>
        </div>

        <div class="calculator-ops">
            <button id="backspace"><math><mtext>&LeftArrow;</mtext></math></button>
            <button id="clear">C</button>
            <button id="equality">=</button>
        </div>
        
        <div id="calculator-trig">
            <button id="sin"><math><mo>sin</mo></math></button>
            <button id="cos"><math><mo>cos</mo></math></button>
            <button id="tg"><math><mo>tg</mo></math></button>
            <button id="arcsin"><math><mo>arcsin</mo></math></button>
            <button id="arccos"><math><mo>arccos</mo></math></button>
            <button id="arctg"><math><mo>arctg</mo></math></button>
            <label for='unitRad'>
                <input type='radio' name='unit' id='unitRad' value='rad'>
                <span class="check"><math><mo style="font-style: italic">rad</mo></math></span>
            </label>
            <label for='unitGrad'>
                <input type='radio' name='unit' id='unitGrad' value='grad' checked>
                <span class="check"><math><mo style="font-style: italic">grad</mo></math><span>
            </label>
            <button id="pi" title="можно напечатать 'pi'"><math><mi>&pi;</mi></math></button>
        </div>
        
        <div id="calculator-logarithm">
            <button id="abs" title='модуль числа'><math><mo>abs</mo></math></button>
            <button id="logarithm2" title='логарифм по основания 2'><math><msub><mo>log</mo><mn>2</mn></msub></math></button>
            <button id="factorial" title='факториал'><math><mo>!</mo></math></button>
            <button id="logarithmE" title='натуральный логарифм'><math><mo>ln</mo></math></button>
            <button id="euler" title='число Эйлера'><math><mi>e</mi></math></button>
            <button id="logarithm10" title='десятичный логарифм'><math><mo>lg</mo></math></button>
        </div>
        
        <div id="fields">
            <div class="notes-field">
              <input type='checkbox' id='tfNote' value='notesContainer'><label class="check-field withArrows" for='tfNote'>Заметки</label>
              <div id='notesContainer'>
                <textarea id='noteWindow'></textarea>
              </div>
            </div>
            <div class="log-field">
              <input type='checkbox' id='tfLog' value='logContainer' checked><label class="check-field withArrows" for='tfLog'>Лог</label>
              <div id='logContainer'>
                <div id='logWindow'></div>
              </div>
            </div>
        </div>
        
        <div class="clearfix"></div>
        
    </div>
    
    <div id="footer">
        Copyright &copy; 2017
    </div>
</div>

</body>
</html>
